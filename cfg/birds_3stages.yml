EMBEDDING_TYPE: 'cnn-rnn'
DATA_DIR: '../data/birds'
GPU_ID: '0'
WORKERS: 4


TREE:
    BRANCH_NUM: 3


TRAIN:
    FLAG: True
    NET_G: '' #'netG_6.pth'  # 
    NET_D: '' #'netD'  # 
